name: Lint on Pull Request

# 이 워크플로우는 PR 생성 시 실행되며, 병합 전에 린트 오류를 막아줍니다.
on:
  pull_request:
    branches: [develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
